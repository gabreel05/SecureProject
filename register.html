<!DOCTYPE html>
<html>
  <head>
    <title>Formulário de Cadastro de Usuário</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <form class="form-horizontal">
      <fieldset>
        <!-- Form Name -->

        <!-- Text input-->
        <div class="container mt-3">
          <legend class="mb-3">Formulário de Cadastro de Usuário</legend>

          <div class="row">
            <div class="col">
              <div class="control-group">
                <label class="form-label">Nome Completo</label>
                <div class="controls">
                  <input
                    id="nome"
                    name="nome"
                    type="text"
                    placeholder="Insira seu nome"
                    class="form-control"
                    required
                  />
                  <p class="help-block">* Campo Obrigatório</p>
                </div>
              </div>

              <div class="control-group">
                <label class="form-label">CPF</label>
                <div class="controls">
                  <input
                    id="cpf"
                    name="cpf"
                    type="text"
                    placeholder="Insira seu CPF"
                    class="form-control"
                    required
                  />
                  <p class="help-block">* Campo Obrigatório</p>
                </div>
              </div>

              <div class="control-group">
                <label class="form-label">Endereço</label>
                <div class="controls">
                  <input
                    id="endereço"
                    name="endereço"
                    type="text"
                    placeholder="Insira seu endereço"
                    class="form-control"
                    required
                  />
                  <p class="help-block">* Campo Obrigatório</p>
                </div>
              </div>

              <div class="control-group">
                <label class="form-label">Telefone</label>
                <div class="controls">
                  <input
                    id="telefone"
                    name="telefone"
                    type="text"
                    placeholder="Insira seu telefone"
                    class="form-control"
                    required
                  />
                  <p class="help-block">* Campo Obrigatório</p>
                </div>
              </div>

              <div class="control-group">
                <label class="form-label">E-mail</label>
                <div class="controls">
                  <input
                    id="e-mail"
                    name="e-mail"
                    type="text"
                    placeholder="Insira seu e-mail"
                    class="form-control"
                    required
                  />
                  <p class="help-block">* Campo Obrigatório</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="control-group">
                <label class="form-label">Senha</label>
                <div class="controls">
                  <input
                    id="senha"
                    name="senha"
                    type="text"
                    placeholder="Insira sua senha"
                    class="form-control"
                    required
                  />
                  <p class="help-block">* Campo Obrigatório</p>
                </div>
              </div>

              <!-- Multiple Radios -->
              <div class="control-group">
                <label class="form-label">Sexo</label>
                <div class="controls">
                  <label class="radio">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="sexo"
                      value="Masculino"
                      checked="checked"
                    />
                    Masculino
                  </label>
                  <label class="radio">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="sexo"
                      value="Feminino"
                    />
                    Feminino
                  </label>
                </div>
              </div>

              <!-- Select Basic -->
              <div class="control-group mt-3">
                <label class="form-label">País</label>
                <div class="controls">
                  <select id="pais" name="pais" class="form-select">
                    <option>Brasil</option>
                    <option>Canada</option>
                    <option>EUA</option>
                    <option>Espanha</option>
                    <option>França</option>
                    <option>Itália</option>
                    <option>Portugal</option>
                  </select>
                </div>
              </div>

              <!-- File Button -->
              <div class="control-group mt-3">
                <label class="form-label">Currículo</label>
                <div class="controls">
                  <input
                    id="currículo"
                    name="currículo"
                    class="form-control"
                    type="file"
                  />
                </div>
              </div>

              <!-- Button -->
              <div class="control-group">
                <label class="form-label"></label>
                <div class="controls">
                  <button id="enviar" name="enviar" class="btn btn-primary">
                    Enviar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
