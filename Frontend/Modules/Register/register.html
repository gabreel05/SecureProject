<!DOCTYPE html>
<html>
  <head>
    <title>Formulário de Cadastro de Usuário</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.8/jquery.mask.min.js"
      integrity="sha512-hAJgR+pK6+s492clbGlnrRnt2J1CJK6kZ82FZy08tm6XG2Xl/ex9oVZLE6Krz+W+Iv4Gsr8U2mGMdh0ckRH61Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="../../Style/styles.css" rel="stylesheet" />
    <script src="register.js"></script>
  </head>

  <body>
    <video
      class="bg-video"
      playsinline="playsinline"
      autoplay="autoplay"
      muted="muted"
      loop="loop"
    >
      <source src="../../Media/bg.mp4" type="video/mp4" />
    </video>
    <div class="mx-5 d-flex justify-content-center flex-column masthead">
      <form id="register_form">
        <div class="col-sm-5 col-md-12">
          <div class="campos">
            <label class="form-label">Nome Completo</label>

            <input
              id="nome"
              name="nome"
              type="text"
              placeholder="Insira seu nome"
              class="form-control"
              required
            />
            <p class="help-block">* Campo Obrigatório</p>
          </div>
          <div class="campos">
            <label class="form-label">CPF</label>
            <input
              id="cpf"
              name="cpf"
              type="text"
              placeholder="Insira seu CPF"
              class="form-control"
              required
            />
          </div>

          <div class="campos">
            <label class="form-label">Endereço</label>
            <div class="controls">
              <input
                id="endereço"
                name="endereco"
                type="text"
                placeholder="Insira seu endereço"
                class="form-control"
                required
              />
              <p class="help-block">* Campo Obrigatório</p>
            </div>
          </div>

          <div class="campos">
            <label class="form-label">Telefone</label>
            <div class="controls">
              <input
                id="telefone"
                name="telefone"
                type="text"
                placeholder="Insira seu telefone"
                class="form-control"
                required
              />
              <p class="help-block">* Campo Obrigatório</p>
            </div>
          </div>

          <div class="campos">
            <label class="form-label">E-mail</label>
            <div class="controls">
              <input
                id="e-mail"
                name="email"
                type="text"
                placeholder="Insira seu e-mail"
                class="form-control"
                required
              />
              <p class="help-block">* Campo Obrigatório</p>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="campos">
              <label class="form-label">Senha</label>
              <div class="controls">
                <input
                  id="inputPassword"
                  name="senha"
                  type="text"
                  placeholder="Insira sua senha"
                  class="form-control"
                  required
                />
                <p class="help-block">* Campo Obrigatório</p>
              </div>
              <div id="weakPassword"></div>
            </div>

            <!-- Multiple Radios -->
            <div class="campos">
              <label class="form-label">Sexo</label>
              <div class="controls">
                <label class="radio">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sexo"
                    value="Masculino"
                    checked="checked"
                  />
                  Masculino
                </label>
                <label class="radio">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sexo"
                    value="Feminino"
                  />
                  Feminino
                </label>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="campos mt-3">
              <label class="form-label">País</label>
              <div class="controls">
                <select id="pais" name="pais" class="form-select">
                  <option>Brasil</option>
                  <option>Canada</option>
                  <option>EUA</option>
                  <option>Espanha</option>
                  <option>França</option>
                  <option>Itália</option>
                  <option>Portugal</option>
                </select>
              </div>
            </div>

            <input type="hidden" id="password_hash" name="password_hash" />

            <!-- Button -->
          </div>
        </div>
      </form>

      <div class="campos">
        <label class="form-label"></label>
        <div class="controls">
          <button id="buttonRegister" name="enviar" class="btn btn-primary">
            Enviar
          </button>
        </div>
        <div id="registerConfirmation"></div>
      </div>
    </div>
  </body>
</html>
