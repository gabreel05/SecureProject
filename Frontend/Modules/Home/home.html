<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link href="../../Style/styles.css" rel="stylesheet" />
    <script src="home.js"></script>

    <title>Tela principal</title>
  </head>
  <body>
    <video
      class="bg-video"
      playsinline="playsinline"
      autoplay="autoplay"
      muted="muted"
      loop="loop"
    >
      <source src="../../Media/bg.mp4" type="video/mp4" />
    </video>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-light"
      style="background-color: #2a5555"
    >
      <div class="container-fluid">
        <b class="navbar-brand" href="#">Palestrinhas</b>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <b class="nav-link active" aria-current="page" href="#"
                >Seu perfil</b
              >
            </li>
            <li class="nav-item">
              <b class="nav-link" href="#">Sobre</b>
            </li>
            <li class="nav-item dropdown">
              <b
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Vagas</b
              >

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <b class="dropdown-item" href="#" id="allVacancies"
                    >Todas as vagas</b
                  >
                </li>
                <li>
                  <b
                    class="dropdown-item"
                    href="#"
                    id="recommendedVacanciesLink"
                    >Vagas recomendadas</b
                  >
                </li>
                <li><b class="dropdown-item" href="#">Vagas especiais</b></li>
                <li>
                  <b class="dropdown-item" href="#" id="userVacanciesLink"
                    >Suas vagas</b
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex ms-auto">
            <input
              class="form-control me-1"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button id="test" class="btn btn-outline-secondary" type="button">
              Buscar
            </button>
            <button
              id="buttonLogout"
              class="mx-3 btn btn-outline-secondary"
              type="button"
            >
              Sair
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="row mt-5">
      <div class="col-sm-5" style="margin: auto; margin-top: 70px">
        <div class="card text-center">
          <div class="card-header" id="cardTitle">Novas vagas</div>
          <div class="card-body mx-auto">
            <div class="card border-dark mb-3" id="cardVacancy"></div>
          </div>
          <div class="card-footer text-muted">
            <a href="#" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>

          <div class="card-footer text-muted">
            <a href="#" class="btn btn-primary">Ver mais</a>
