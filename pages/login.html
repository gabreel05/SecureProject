<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>SecureProject | login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="css/styles.css" rel="stylesheet" />
  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
  ></script>
  <script src="../scripts/login.js"></script>
</head>

<body>
  <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src=" media/bg.mp4" type="video/mp4" />
  </video>

  <div class="d-flex justify-content-center flex-row">
    <div class="justify-content-center flex-column">
      <div class="text-center card mt-3 mx-3">
      </div>
      <div class="mx-5 d-flex justify-content-center flex-column masthead" >
        <h1 class="fst-italic ">Login</h1>
        <div class="card p-5 mx-5 my-5">
          <div class="mb-3">
            <label for="emailInput" class="form-label">E-mail</label>
            <input type="email" name="emailInput" id="emailInput" class="form-control-lg" placeholder="email@email.com"
              style="border: 1px solid #333" />
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Senha</label>
            <input type="password" name="passwordInput" id="passwordInput" class="form-control-lg" placeholder="*******"
              style="border: 1px solid #333" />
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-lg mx-5" id="loginButton">
              Entrar
            </button>
          </div>
          <hr />
          <p class="text-start">
            <a class="text-decoration-none" href="register.html">Criar conta</a>
          </p>
          <p class="text-start">
            <a class="text-decoration-none" href="reset_password.html">Recuperar senha</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
