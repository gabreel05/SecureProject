<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>SecureProject | login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../../Style/styles.css" rel="stylesheet" />
  </head>

  <body
    style="
      background-image: url(../../Media/Password.png);
      background-repeat: no-repeat;
      margin-top: 0% !important;
      color: #adb5bd !important;
    "
  >
    <div class="d-flex justify-content-center flex-row">
      <div class="justify-content-center flex-column">
        <div class="text-center card mt-3 mx-3">
          <h2
            style="
              background-color: rgba(0, 0, 0, 0.85);
              transform: skewX(0deg);
              transform-origin: top right;
            "
          >
            Recupere sua senha
          </h2>
        </div>
        <div class="mx-5 d-flex justify-content-center flex-column masthead">
          <div class="card p-5 mx-5 my-5">
            <div class="mb-3 d-flex justify-content-center flex-column">
              <label for="emailInput" class="form-label">E-mail</label>
              <input
                type="email"
                name="emailInput"
                id="emailInput"
                class="form-control-lg"
                placeholder="email@email.com"
                style="border: 1px solid #333"
              />
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-primary btn-md mx-5"
                onclick="window.location.href='create_new_password.html'"
              >
                Recuperar senha
              </button>
            </div>
            <hr />

            <h5 class="text-lg-center">
              Iremos mandar um e-mail de confirmação para que você possa
              recuperar sua senha e voltar a usar o sistema
            </h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
