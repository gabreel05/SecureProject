<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Palestrinhas | Home</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link href="Frontend/Style/LandingPage.css" rel="stylesheet" />
  </head>
  <body>
    <video
      class="bg-video"
      playsinline="playsinline"
      autoplay="autoplay"
      muted="muted"
      loop="loop"
    >
      <source src="Frontend/Media/bg.mp4" type="video/mp4" />
    </video>
    <div class="masthead">
      <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
          <h1 class="fst-italic lh-1 mb-4">Bem-vindo ao Palestrinha</h1>
          <p class="mb-5">
            Aqui no Palestrinha você descobre as melhores vagas de estágio do
            Brasil em um único ambiente digital
          </p>
          <div class="row input-group-newsletter">
            <div class="col-auto">
              <button
                class="btn btn-primary"
                onclick="window.location.href='Frontend/Modules/Login/login.html'"
                type="button"
              >
                LOGIN
              </button>
            </div>
            <div class="col-auto">
              <button
                class="btn btn-primary"
                onclick="window.location.href='Frontend/Modules/Register/register.html'"
                type="button"
              >
                CRIAR CONTA
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <div
        class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0"
      >
        <a class="btn btn-dark m-3" href="https://twitter.com/"
          ><i class="fab fa-twitter"></i
        ></a>
        <a class="btn btn-dark m-3" href="https://web.facebook.com/"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a class="btn btn-dark m-3" href="https://www.instagram.com/"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </div>
  </body>
</html>
