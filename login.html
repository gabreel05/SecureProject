<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>SecureProject | login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center flex-row">
        <div class="justify-content-center flex-column">
          <div class="text-center card mt-3 mx-3">
            <h1>Login</h1>
          </div>
          <div class="mx-5 d-flex justify-content-center flex-column">
            <div class="card p-5 mx-5 my-5">
              <div class="mb-3">
                <label for="emailInput" class="form-label">E-mail</label>
                <input
                  type="email"
                  name="emailInput"
                  id="emailInput"
                  class="form-control-lg"
                  placeholder="email@email.com"
                  style="border: 1px solid #333"
                />
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Senha</label>
                <input
                  type="password"
                  name="passwordInput"
                  id="passwordInput"
                  class="form-control-lg"
                  placeholder="*******"
                  style="border: 1px solid #333"
                />
              </div>
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-lg mx-5" onclick="window.location.href='pages/home.html'">
                  Entrar
                </button>
              </div>
              <hr />
              <p class="text-start">
                <a class="text-decoration-none" href="register.html">Criar conta</a>
              </p>
              <p class="text-start">
                <a class="text-decoration-none" href="reset_password.html">Recuperar senha</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
