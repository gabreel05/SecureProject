<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>SecureProject | Two Factor Authentication</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="two_factor.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center flex-row">
      <div class="justify-content-center flex-column">
        <div class="text-center card mt-3 mx-3">
          <h1>Verificação por email</h1>
        </div>
        <div class="mx-5 d-flex justify-content-center flex-column">
          <div class="card p-5 mx-5 my-5">
            <div class="mb-3 d-flex justify-content-center flex-column">
              <label for="codInput" class="form-label"
                >Verifica o e-mail usado no login</label
              >
              <input
                type="number"
                name="code"
                id="code"
                class="form-control-lg"
                placeholder="Codigo que foi enviado por e-mail"
                style="border: 1px solid #333"
              />
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="button"
                id="buttonAuthenticate"
                class="btn btn-primary btn-md mx-5"
              >
                Autenticar
              </button>
            </div>
            <hr />

            <h5 class="text-lg-center">
              Iremos mandar um e-mail com o codigo para provar a sua
              autenticidade. <br />
              Para isso copie o codigo do e-mail no espaço a cima
            </h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
