<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>SecureProject | login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="create_new_password.js"></script>

    <div class="d-flex justify-content-center">
      
        <div class="">
          <div class="text-center card mt-3 mx-3">
            <h1>Criar nova senha</h1>
          </div>
          <div class="mx-5">
            <div class="card p-5 mx-5 my-5 d-flex justify-content-center flex-column">
              <div class="mb-3">
                <label for="emailInput" class="form-label">Senha</label>
                <input
                  type="password"
                  name="newPassword"
                  id="newPassword"
                  class="form-control-lg"
                  placeholder="Senha"
                  style="border: 1px solid #333"
                />
                <label for="emailInput" class="form-label">Confirme sua senha</label>
                <input
                  type="password_confirmed"
                  name="newPassword"
                  id="newPassword_confirmed"
                  class="form-control-lg"
                  placeholder="Senha"
                  style="border: 1px solid #333"
                />
              </div>

              <div class="d-flex justify-content-center">
                <button type="button" id="confirmButton" class="btn btn-primary btn-md mx-5">
                  Trocar senha
                </button>
              </div>
              <hr />

              <h5 class="text-lg-center">
                Crie uma nova senha e a confirme,
                essa sera sua nova senha
              </h5>
              <div id="registerConfirmation"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
